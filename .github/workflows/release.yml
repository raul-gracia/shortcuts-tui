name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    name: Build Zellij WASM Plugin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build WASM plugin
        working-directory: integrations/zellij
        run: |
          cargo build --release --target wasm32-wasip1
          cp target/wasm32-wasip1/release/shortcuts_tui_zellij.wasm shortcuts-tui.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: shortcuts-tui.wasm
          path: integrations/zellij/shortcuts-tui.wasm
          retention-days: 1

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: shortcuts-tui-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: shortcuts-tui-darwin-arm64
          - os: macos-13
            target: bun-darwin-x64
            artifact: shortcuts-tui-darwin-x64
          - os: windows-latest
            target: bun-windows-x64
            artifact: shortcuts-tui-windows-x64.exe

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run typecheck
        run: bun run typecheck

      - name: Build binary
        run: |
          bun build ./src/index.tsx \
            --compile \
            --target=${{ matrix.target }} \
            --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          retention-days: 1

  release:
    needs: [build, build-wasm]
    runs-on: ubuntu-latest
    name: Create Release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
